{% extends 'base.html' %}
{% block title %}Gerenciamento de Pacientes - Cadastrar paciente{% endblock %}
{% block content %}

<h1>Cadastrar paciente</h1>

<form method="post">
    {% csrf_token %}

    {% if form.non_field_errors %}
        <div class="row">
            <div class="col-12">
                <div class="alert alert-danger" role="alert">
                    {{ form.non_field_errors }}
                </div>
            </div>
        </div>
    {% endif %}
    <div style="width: 156%; overflow: hidden; margin-top: 50px;">
        
        <div style="margin-left: 1010px; margin-top: 100px; ">
            <button class="buttom" style="background-color: #1D3194;color: #fff; padding: 10px 60px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px;">Atualizar</button>
        </div>
    </div>
</form>

{% endblock %}
