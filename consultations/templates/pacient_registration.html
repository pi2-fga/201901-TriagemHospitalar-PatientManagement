{% extends 'base.html' %}
{% block title %}Gerenciamento de Pacientes - Cadastrar paciente{% endblock %}
{% block content %}

<h1>Cadastrar paciente</h1>

<form method="post">
    {% csrf_token %}

    {% if form.non_field_errors %}
        <div class="row">
            <div class="col-12">
                <div class="alert alert-danger" role="alert">
                    {{ form.non_field_errors }}
                </div>
            </div>
        </div>
    {% endif %}

    {{ form.as_p }}
</form>

{% endblock %}
